<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Icons -->
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Quiz App</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg text-center p-5">
                {% if correct %}
                    <h1 class="text-success"><i class="fas fa-smile-beam"></i> Hooray! You are correct!</h1>
                {% else %}
                    <h1 class="text-danger"><i class="fas fa-frown"></i> Sorry! Thatâ€™s incorrect.</h1>
                {% endif %}
                <p class="mt-3">The correct answer was: <strong>{{ question.correct_option }}</strong></p>
                <div class="mt-5">
                    <a href="{% url 'take_quiz' %}" class="btn btn-warning btn-lg px-4"><i class="fas fa-arrow-circle-right"></i> Answer More</a>
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4"><i class="fas fa-home"></i> Go to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    <div class="text-center py-3">
        <p>&copy; 2024 Quiz App | Never Stop Learning <i class="fas fa-book text-info"></i></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
