<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-body text-center">
            <h1 class="card-title text-primary">Dashboard</h1>
            <p class="card-text">
                <strong>Questions Attempted:</strong> {{ attempted }}<br>
                <strong>Correct Answers:</strong> {{ correct }}<br>
                <strong>Score Percentage:</strong> {{ percentage }}%
            </p>
            <a href="{% url 'take_quiz' %}" class="btn btn-success mt-3">Take Quiz</a>
        </div>
    </div>
</div>
</body>
</html>
