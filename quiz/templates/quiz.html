<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Icons -->
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            color: white;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Quiz App</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg text-center p-4">
                <h1 class="card-title text-warning mb-4"><i class="fas fa-question-circle"></i> {{ question.question_text }}</h1>
                <form method="post" action="{% url 'submit_answer' %}">
                    {% csrf_token %}
                    <input type="hidden" name="question_id" value="{{ question.id }}">
                    <div class="form-check text-start">
                        <input class="form-check-input" type="radio" name="option" value="1" id="option1">
                        <label class="form-check-label" for="option1">{{ question.option1 }}</label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="radio" name="option" value="2" id="option2">
                        <label class="form-check-label" for="option2">{{ question.option2 }}</label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="radio" name="option" value="3" id="option3">
                        <label class="form-check-label" for="option3">{{ question.option3 }}</label>
                    </div>
                    <div class="form-check text-start">
                        <input class="form-check-input" type="radio" name="option" value="4" id="option4">
                        <label class="form-check-label" for="option4">{{ question.option4 }}</label>
                    </div>
                    <button type="submit" class="btn btn-success mt-4 btn-lg px-5"><i class="fas fa-check-circle"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="mt-5">
    <div class="text-center py-3">
        <p>&copy; 2024 Quiz App | Powered by Passion <i class="fas fa-heart text-danger"></i></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
